name: Performance Tests

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      apps:
        description: 'Comma-separated list of apps to test (or "all")'
        required: false
        default: "all"

concurrency:
  group: perf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        project:
          - demo-e2e-agents
          - demo-e2e-cache
          - demo-e2e-cimd
          - demo-e2e-codecall
          - demo-e2e-config
          - demo-e2e-direct
          - demo-e2e-elicitation
          - demo-e2e-errors
          - demo-e2e-hooks
          - demo-e2e-multiapp
          - demo-e2e-notifications
          - demo-e2e-openapi
          - demo-e2e-orchestrated
          - demo-e2e-providers
          - demo-e2e-public
          - demo-e2e-redis
          - demo-e2e-remember
          - demo-e2e-remote
          - demo-e2e-serverless
          - demo-e2e-skills
          - demo-e2e-standalone
          - demo-e2e-transparent
          - demo-e2e-transport-recreation
          - demo-e2e-ui

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Fetch performance baseline
        run: yarn perf:fetch-baseline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Run performance tests (${{ matrix.project }})
        run: yarn nx run ${{ matrix.project }}:test:perf
        env:
          NODE_OPTIONS: "--expose-gc --max-old-space-size=4096"
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: perf-report-${{ matrix.project }}
          path: perf-results/
          retention-days: 30
        if: always()

  report:
    needs: perf
    runs-on: ubuntu-latest
    if: always()
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: perf-results
          pattern: perf-report-*
          merge-multiple: true

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let report = '';
            try {
              if (fs.existsSync('perf-results/report.md')) {
                report = fs.readFileSync('perf-results/report.md', 'utf8');
              } else {
                const projectDirs = fs.readdirSync('perf-results').filter(d =>
                  d.startsWith('demo-e2e-') && fs.statSync(`perf-results/${d}`).isDirectory()
                );
                for (const dir of projectDirs) {
                  const path = `perf-results/${dir}/report.md`;
                  if (fs.existsSync(path)) {
                    report += fs.readFileSync(path, 'utf8') + '\n\n---\n\n';
                  }
                }
              }
            } catch (err) {
              console.log('No report found:', err.message);
              return;
            }

            if (!report) {
              console.log('No performance report to post');
              return;
            }

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('## Performance Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report,
              });
            }
