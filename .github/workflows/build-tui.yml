name: Build TUI

on:
  push:
    branches: [main]
    paths:
      - "crates/**"
      - "npm-tui/**"
      - ".github/workflows/build-tui.yml"
  pull_request:
    branches: [main]
    paths:
      - "crates/**"
      - "npm-tui/**"
      - ".github/workflows/build-tui.yml"
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to npm"
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-14
            npm-dir: darwin-arm64
            binary: frontmcp-tui
          - target: x86_64-apple-darwin
            os: macos-13
            npm-dir: darwin-x64
            binary: frontmcp-tui
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            npm-dir: linux-x64-gnu
            binary: frontmcp-tui
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            npm-dir: linux-arm64-gnu
            binary: frontmcp-tui
            cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            npm-dir: win32-x64-msvc
            binary: frontmcp-tui.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        working-directory: crates
        run: cargo build --release --target ${{ matrix.target }} -p frontmcp-tui

      - name: Build (cross)
        if: matrix.cross
        working-directory: crates
        run: cross build --release --target ${{ matrix.target }} -p frontmcp-tui

      - name: Copy binary to npm package
        shell: bash
        run: |
          cp crates/target/${{ matrix.target }}/release/${{ matrix.binary }} npm-tui/${{ matrix.npm-dir }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tui-${{ matrix.npm-dir }}
          path: npm-tui/${{ matrix.npm-dir }}/

  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: npm-tui-artifacts

      - name: Prepare packages
        run: |
          for dir in npm-tui-artifacts/tui-*; do
            platform=$(basename $dir | sed 's/tui-//')
            cp -r $dir/* npm-tui/$platform/
            chmod +x npm-tui/$platform/frontmcp-tui* || true
          done

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in npm-tui/*/; do
            echo "Publishing $pkg"
            cd $pkg
            npm publish --access public || echo "Failed to publish $pkg"
            cd ../..
          done
