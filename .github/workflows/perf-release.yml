name: Publish Performance Baseline

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish baseline for"
        required: true

jobs:
  publish-baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Run performance tests
        run: yarn test:perf
        env:
          NODE_OPTIONS: "--expose-gc --max-old-space-size=4096"
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Determine release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Publish baseline to release
        run: yarn perf:publish-baseline "${{ steps.tag.outputs.TAG }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload baseline artifact
        uses: actions/upload-artifact@v4
        with:
          name: perf-baseline-${{ steps.tag.outputs.TAG }}
          path: perf-results/
          retention-days: 90
