name: Publish Performance Baseline

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish baseline for"
        required: true

permissions:
  contents: read

jobs:
  perf:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        project:
          - demo-e2e-agents
          - demo-e2e-cache
          - demo-e2e-cimd
          - demo-e2e-codecall
          - demo-e2e-config
          - demo-e2e-direct
          - demo-e2e-elicitation
          - demo-e2e-errors
          - demo-e2e-hooks
          - demo-e2e-multiapp
          - demo-e2e-notifications
          - demo-e2e-openapi
          - demo-e2e-orchestrated
          - demo-e2e-providers
          - demo-e2e-public
          - demo-e2e-redis
          - demo-e2e-remember
          - demo-e2e-remote
          - demo-e2e-serverless
          - demo-e2e-skills
          - demo-e2e-standalone
          - demo-e2e-transparent
          - demo-e2e-transport-recreation
          - demo-e2e-ui

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Run performance tests (${{ matrix.project }})
        run: yarn nx run ${{ matrix.project }}:test:perf
        env:
          NODE_OPTIONS: "--expose-gc --max-old-space-size=4096"
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: perf-report-${{ matrix.project }}
          path: perf-results/
          retention-days: 90
        if: always()

  publish-baseline:
    needs: perf
    runs-on: ubuntu-latest
    if: always() && needs.perf.result == 'success'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: perf-results
          pattern: perf-report-*
          merge-multiple: true

      - name: Determine release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Publish baseline to release
        run: yarn perf:publish-baseline "${{ steps.tag.outputs.TAG }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload consolidated baseline artifact
        uses: actions/upload-artifact@v4
        with:
          name: perf-baseline-${{ steps.tag.outputs.TAG }}
          path: perf-results/
          retention-days: 90
