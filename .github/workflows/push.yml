name: On Push

on: push

concurrency:
  group: codex-docs-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for docs backup file
        run: |
          if [ -f "docs/docs.backup.json" ]; then
            echo "::error::docs/docs.backup.json should not be committed to the repository"
            echo "::error::This file is for local development only (used by scripts/dev-docs.sh)"
            echo "::error::Please remove it before pushing"
            exit 1
          fi
          echo "âœ“ No docs backup file found"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: npx nx run-many -t lint
        continue-on-error: true

      - name: Run prettier
        run: npx prettier --check .
        continue-on-error: true

      - name: Build libraries
        run: npx nx run-many -t build

      - name: Test libraries
        run: npx nx run-many -t test --passWithNoTests
