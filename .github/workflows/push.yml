name: On Push

on: push

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Shared setup job that other jobs can reference
  setup:
    name: "Setup"
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Node version
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

  # Lint and format checks (fast, independent)
  lint:
    name: "Lint & Format Checks"
    needs: setup
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run linter
        run: npx nx affected -t lint

      - name: Run prettier
        run: npx prettier --check .
        continue-on-error: true

  # Build all libraries
  build:
    name: "Build Libraries"
    needs: setup
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Build libraries
        run: npx nx affected -t build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            libs/*/dist
            dist/
          retention-days: 1

  # Unit tests (depends on build)
  unit-tests:
    name: "Unit Tests"
    needs: [setup, build]
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run unit tests
        run: npx nx affected -t test --passWithNoTests --exclude='demo-e2e-*'

  # E2E tests - matrix strategy for parallelization
  e2e-tests:
    name: "E2E Tests (${{ matrix.project }})"
    needs: [setup, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - demo-e2e-public
          - demo-e2e-transparent
          - demo-e2e-openapi
          - demo-e2e-codecall
          - demo-e2e-redis
          - demo-e2e-providers
          - demo-e2e-cache
          - demo-e2e-ui
          - demo-e2e-hooks
          - demo-e2e-errors
          - demo-e2e-notifications
          - demo-e2e-serverless
          - demo-e2e-multiapp
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run E2E tests (${{ matrix.project }})
        id: test
        continue-on-error: true
        run: npx nx run ${{ matrix.project }}:test

      - name: Reset Nx cache on failure
        if: steps.test.outcome == 'failure'
        run: npx nx reset

      - name: Retry E2E tests (${{ matrix.project }})
        if: steps.test.outcome == 'failure'
        run: npx nx run ${{ matrix.project }}:test
