name: On Push

on: push

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Shared setup job that other jobs can reference
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Node version
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

  # Lint and format checks (fast, independent)
  lint:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run linter
        run: npx nx affected -t lint

      - name: Run prettier
        run: npx prettier --check .

  # Build all libraries
  build:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Build libraries
        run: npx nx affected -t build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            libs/*/dist
            dist/
          retention-days: 1

  # Unit tests (depends on build)
  unit-tests:
    needs: [setup, build]
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run unit tests
        run: npx nx affected -t test --passWithNoTests --exclude='demo-e2e-*'

  # E2E tests - split into batches for parallelization
  e2e-batch-1:
    needs: [setup, build]
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Run E2E tests (batch 1)
        run: |
          npx jest apps/e2e/demo-e2e-public --runInBand --no-cache --forceExit
          npx jest apps/e2e/demo-e2e-transparent --runInBand --no-cache --forceExit
          npx jest apps/e2e/demo-e2e-openapi --runInBand --no-cache --forceExit
          npx jest apps/e2e/demo-e2e-codecall --runInBand --no-cache --forceExit

  e2e-batch-2:
    needs: [setup, build]
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Run E2E tests (batch 2)
        run: |
          npx jest apps/e2e/demo-e2e-redis --runInBand --no-cache --forceExit
          npx jest apps/e2e/demo-e2e-providers --runInBand --no-cache --forceExit
          npx jest apps/e2e/demo-e2e-cache --runInBand --no-cache --forceExit
          npx jest apps/e2e/demo-e2e-ui --runInBand --no-cache --forceExit

  e2e-batch-3:
    needs: [setup, build]
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Run E2E tests (batch 3)
        run: |
          npx jest apps/e2e/demo-e2e-hooks --runInBand --no-cache --forceExit
          npx jest apps/e2e/demo-e2e-errors --runInBand --no-cache --forceExit
          npx jest apps/e2e/demo-e2e-notifications --runInBand --no-cache --forceExit
          npx jest apps/e2e/demo-e2e-serverless --runInBand --no-cache --forceExit
          npx jest apps/e2e/demo-e2e-multiapp --runInBand --no-cache --forceExit
