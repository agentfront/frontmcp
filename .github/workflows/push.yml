name: On Push

on:
  push:
    branches:
      - main
      - "next/**"
      - "release/**"
  pull_request:
    branches:
      - main
      - "next/**"
      - "release/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Shared setup job that other jobs can reference
  setup:
    name: "Setup"
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Node version
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

  # Lint and format checks (fast, independent)
  lint:
    name: "Lint & Format Checks"
    needs: setup
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Restore Nx cache
        uses: ./.github/actions/nx-cache-restore

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run linter
        run: npx nx affected -t lint

      - name: Run prettier
        run: npx prettier --check .
        continue-on-error: true

  # Build all libraries
  build:
    name: "Build Libraries"
    needs: setup
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Restore Nx cache
        uses: ./.github/actions/nx-cache-restore

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Build libraries
        id: build
        continue-on-error: true
        run: npx nx run-many -t build --parallel 5

      - name: Reset Nx cache on failure
        if: steps.build.outcome == 'failure'
        run: npx nx reset

      - name: Retry build without cache
        if: steps.build.outcome == 'failure'
        run: npx nx run-many -t build --parallel 5

      - name: Save Nx cache
        if: always()
        uses: ./.github/actions/nx-cache-save

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            libs/*/dist
            dist/
          retention-days: 1

  # Discover E2E projects dynamically using Nx tags
  discover-e2e:
    name: "Discover E2E Projects"
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.discover.outputs.projects }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Discover E2E projects
        id: discover
        run: |
          PROJECTS_JSON=$(npx nx show projects -p tag:type:e2e --json 2>/dev/null | jq -c '.' || echo "[]")
          if [ "$PROJECTS_JSON" = "[]" ] || [ "$PROJECTS_JSON" = "null" ]; then
            echo "::error::No E2E projects found with tag:type:e2e"
            exit 1
          fi
          echo "Found $(echo $PROJECTS_JSON | jq 'length') E2E projects"
          echo "projects=$PROJECTS_JSON" >> $GITHUB_OUTPUT

  # Unit tests (depends on build)
  unit-tests:
    name: "Unit Tests"
    needs: [setup, build]
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
      RUN_COVERAGE: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Restore Nx cache
        uses: ./.github/actions/nx-cache-restore

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run unit tests (affected, no coverage)
        if: env.RUN_COVERAGE != 'true'
        run: npx nx affected -t test --passWithNoTests --exclude='demo-e2e-*'

      - name: Run unit tests (all, with coverage)
        if: env.RUN_COVERAGE == 'true'
        run: npx nx run-many -t test --exclude='demo-e2e-*' --coverage

      - name: Upload unit coverage artifacts
        if: env.RUN_COVERAGE == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/unit/
          retention-days: 1
          if-no-files-found: warn

  # E2E tests - matrix strategy for parallelization
  e2e-tests:
    name: "E2E Tests (${{ matrix.project }})"
    needs: [setup, build, discover-e2e]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.discover-e2e.outputs.matrix) }}
    env:
      NX_DAEMON: "false"
      RUN_COVERAGE: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Restore Nx cache
        uses: ./.github/actions/nx-cache-restore

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run E2E tests (${{ matrix.project }})
        id: test
        continue-on-error: true
        run: |
          if [ "$RUN_COVERAGE" = "true" ]; then
            npx nx run ${{ matrix.project }}:test --coverage
          else
            npx nx run ${{ matrix.project }}:test
          fi

      - name: Reset Nx cache on failure
        if: steps.test.outcome == 'failure'
        run: npx nx reset

      - name: Retry E2E tests (${{ matrix.project }})
        if: steps.test.outcome == 'failure'
        run: |
          if [ "$RUN_COVERAGE" = "true" ]; then
            npx nx run ${{ matrix.project }}:test --coverage
          else
            npx nx run ${{ matrix.project }}:test
          fi

      - name: Upload E2E coverage artifacts
        if: env.RUN_COVERAGE == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage-${{ matrix.project }}
          path: coverage/e2e/${{ matrix.project }}/
          retention-days: 1
          if-no-files-found: warn

  # Coverage report (runs on main branch only, merges artifacts from test jobs)
  coverage:
    name: "Coverage Report"
    needs: [setup, build, unit-tests, e2e-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download unit coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: unit-coverage
          path: coverage/unit/

      - name: Download E2E coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: e2e-coverage-*
          path: coverage/e2e/
          merge-multiple: true

      - name: Merge coverage reports
        run: node scripts/merge-coverage.mjs

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/merged/lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Check coverage threshold
        run: npx nyc check-coverage --temp-dir=coverage/merged --statements 95 --branches 95 --functions 95 --lines 95
