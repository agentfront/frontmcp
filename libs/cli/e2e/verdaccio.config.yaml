# Verdaccio configuration for E2E testing
storage: ./storage
auth:
  htpasswd:
    file: ./htpasswd
    max_users: 1000

uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    cache: false

packages:
  # Local packages (our packages) - allow anonymous publish for e2e testing
  "@frontmcp/*":
    access: $all
    publish: $anonymous
    unpublish: $anonymous

  "frontmcp":
    access: $all
    publish: $anonymous
    unpublish: $anonymous

  # Proxy to npm for everything else
  "**":
    access: $all
    proxy: npmjs

server:
  keepAliveTimeout: 60

middlewares:
  audit:
    enabled: true

log:
  type: stdout
  format: pretty
  level: warn
